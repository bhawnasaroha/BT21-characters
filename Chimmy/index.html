<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Chimmy</title>
</head>
<body>
<div class="chimmy">
  <div class="l-arm"></div>
  <div class="r-arm"></div>
  <div class="legs">
    <div class="l-leg">
      <div class="paw-l"></div>
    </div>
    <div class="r-leg">
      <div class="paw-r"></div>
    </div>
    <div class="drawstring-1"></div>
    <div class="drawstring-2"></div>
  </div>

  <div class="head">
    <div class="ears"></div>
    <div class="hood-1"></div>
    <div class="hood-2"></div>
    <div class="face"></div>
    <div class="l-eye"></div>
    <div class="r-eye"></div>
    <div class="nose"></div>
    <div class="mouth">
      <div class="tongue"></div> 
    </div>
  </div>
</div>
</body>
</html>
