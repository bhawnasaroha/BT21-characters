<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Cooky</title>
</head>
<body>
<div class="cooky">
  <div class="arms">
    <div class="l-arm"></div>
    <div class="r-arm"></div>
  </div>
  <div class="legs">
    <div class="l-leg">
      <div class="paw-l"></div>
    </div>
    <div class="r-leg">
      <div class="paw-r"></div>
    </div>
  </div>
  <div class="face-border"></div>
  <div class="ear-2">
    <div class="folded-ear"></div>
  </div>
  <div class="ear-1">
    <div class="inner-ear"></div>
  </div>
  <div class="face">
    <div class="l-brow"></div>
    <div class="r-brow"></div>
    <div class="l-eye"></div>
    <div class="r-eye"></div>
    <div class="nose"></div>
    <div class="mouth-1"></div>
    <div class="mouth-2"></div>
  </div>
</div>
</body>
</html>
