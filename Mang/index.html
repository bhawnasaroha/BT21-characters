<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Mang</title>
</head>
<body>
  <div class="mang">
    <div class="l-arm"></div>
    <div class="r-arm"></div>
    <div class="legs">
      <div class="l-leg"></div>
      <div class="r-leg"></div>
    </div>
    <div class="face">
      <div class="mask">
        <div class="hair">
          <div class="circle c1"></div>
          <div class="circle c2"></div>
          <div class="circle c3"></div>
          <div class="circle c4"></div>
          <div class="circle c5"></div>
          <div class="pony">
          </div>
        </div>
        <div class="face1">
          <div class="nose"></div>
          <div class="eye"></div>
        </div>
        <div class="face2"></div>
        <div class="face3"></div>
        <div class="ear"></div>
      </div>
    </div>
  </div>
</body>
</html>
